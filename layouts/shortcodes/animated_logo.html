{{ $text := .Get "text" | default "L a p h e l" }}
{{ $align := .Get "align" | default "center" }}

<div class="logo" style="text-align: {{ $align }};">
  <svg xmlns="http://www.w3.org/2000/svg" font-size="50" class="name">
    <text text-anchor="middle" x="50%" y="66%" text-transform="uppercase" fill="none" stroke="#5d3d21" stroke-width="1px" stroke-dasharray="90 310">
      {{ $text }}
      <animate attributeName="stroke-dashoffset" begin="-1.5s" dur="6s" from="0" to="-400" repeatCount="indefinite"></animate>
    </text>
    <text text-anchor="middle" x="50%" y="66%" text-transform="uppercase" fill="none" stroke="#212c27" stroke-width="1px" stroke-dasharray="90 310">
      {{ $text }}
      <animate attributeName="stroke-dashoffset" begin="-3s" dur="6s" from="0" to="-400" repeatCount="indefinite"></animate>
    </text>
    <text text-anchor="middle" x="50%" y="66%" text-transform="uppercase" fill="none" stroke="#ebb10d" stroke-width="1px" stroke-dasharray="90 310">
      {{ $text }}
      <animate attributeName="stroke-dashoffset" begin="-4.5s" dur="6s" from="0" to="-400" repeatCount="indefinite"></animate>
    </text>
    <text text-anchor="middle" x="50%" y="66%" text-transform="uppercase" fill="none" stroke="#9b59b6" stroke-width="1px" stroke-dasharray="90 310">
      {{ $text }}
      <animate attributeName="stroke-dashoffset" begin="-6s" dur="6s" from="0" to="-400" repeatCount="indefinite"></animate>
    </text>
  </svg>
</div>
